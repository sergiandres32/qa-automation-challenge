name: Playwright Tests

on:
  pull_request:
    branches: [ master, develop ]

jobs:
  check-pr-branch:
    runs-on: ubuntu-latest
    if: github.base_ref == 'master'
    steps:
      - name: Check if PR is from 'develop' branch to 'master'
        run: |
          if [[ "$GITHUB_HEAD_REF" != "develop" ]]; then
            echo "Error: Pull requests to 'master' must come from 'develop' branch only."
            exit 1
          fi

  test:
    needs: check-pr-branch
    if: always() && (github.event.pull_request.base.ref == 'master' || github.event.pull_request.base.ref == 'develop')
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm run setup
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Prepare App
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: npm start &
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
